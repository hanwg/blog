baseURL: "https://hanwg.top"
title: Han Wuguang's Tech Blog
description: I am Wuguang, a software engineer based in Singapore. I write about tech in general but mostly related to software engineering.
theme: [hugo-admonitions, PaperMod]

services:
  googleAnalytics:
    id: "G-M36QTZMP2P"
privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: true

params:
  env: production
  description: I'm Wuguang, a architect / software engineer / site reliability engineer based in Singapore. I write about tech including topics in software engineering.
  homeInfoParams:
    Title: Hi there, I'm Wuguang
    Content: and this is my software development blog. I'll be sharing with you all things related to technology in this blog. If you would like to reach out to me, feel free to connect with me via LinkedIn.
  assets:
    favicon: "/favicon.ico"
  showReadingTime: true
  showBreadCrumbs: true
  showCodeCopyButtons: true
  showPostNavLinks: true

  editPost:
    url: "https://github.com/hanwg/blog/tree/main/content"
    text: "Suggest Changes"
    appendFilePath: true

  social: true
  socialIcons: # optional
    - name: "rss"
      url: "https://hanwg.top/index.xml"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/hanwuguang/"
    - name: "GitHub"
      url: "https://github.com/hanwg"
    - name: "Credly"
      url: "https://www.credly.com/users/wuguang-han"

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts/
          weight: 1
        - name: About Me
          url: about/
          weight: 2
        - name: Side Projects
          url: side-projects/
          weight: 3
        - name: Archive
          url: archives/
          weight: 4
        - name: Tags
          url: tags/
          weight: 5
        - name: üîç
          url: search/
          weight: 6

markup:
  highlight:
    lineNos: true
  goldmark:
    renderer:
      unsafe: true

caches:
  images:
    dir: :cacheDir/images

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search