baseURL: "https://hanwg.top"
title: Han Wuguang
theme: [PaperMod]

services:
  googleAnalytics:
    id: "G-M36QTZMP2P"
privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: true

params:
  env: production
  homeInfoParams:
    Title: Hi there, I'm Wuguang
    Content: and this is my software development blog. I'll be sharing with you all things related to technology in this blog. If you would like to reach out to me, feel free to connect with me via LinkedIn.
  assets:
    favicon: "/favicon.ico"
  showReadingTime: true
  showBreadCrumbs: true
  showCodeCopyButtons: true
  showPostNavLinks: true

  social: true
  socialIcons: # optional
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/hanwuguang/"
    - name: "GitHub"
      url: "https://github.com/hanwg"
    - name: "Credly"
      url: "https://www.credly.com/users/wuguang-han"

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: About Me
          url: about/
          weight: 1
        - name: Archive
          url: archives/
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

markup:
  goldmark:
    renderer:
      unsafe: true

caches:
  images:
    dir: :cacheDir/images

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search